{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'templantes/pacientes.css' %}">
{% endblock %}
{% block title %}Adicionar Paciente{% endblock %}

{% block content %}
<div class="container">
    <h3>Adicionar Paciente</h3>
    <form method="POST" action="{% url 'adicionar_paciente' %}">
        {% csrf_token %}
        
        <!-- Campos do Paciente -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="50" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" maxlength="50" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" maxlength="100" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" maxlength="50" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" maxlength="15" required>
        </div>
        <div>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" name="data_nasc" id="data_nasc" required>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div>
            <label for="data_entrada">Data de Entrada:</label>
            <input type="date" name="data_entrada" id="data_entrada" required>
        </div>
        <div>
            <label for="status">Status:</label>
            <select name="status" id="status" required>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Manutencao">Manutenção</option>
                <option value="Alta">Alta</option>
                <option value="Obito">Óbito</option>
                <option value="Paleativo">Paleativo</option>
            </select>
        </div>
        <div>
            <label for="tipo_cancer">Tipo de Câncer:</label>
            <input type="text" name="tipo_cancer" id="tipo_cancer" maxlength="100">
        </div>
        <div>
            <label for="observacao">Observação:</label>
            <textarea name="observacao" id="observacao"></textarea>
        </div>
        
        <!-- Campos de Cereais -->
        <h4>Detalhes da Cesta</h4>
        <div>
            <label for="tipo_cesta">Tipo de Cesta:</label>
            <select name="tipo_cesta" id="tipo_cesta">
                <option value="">Não Recebe</option>
                <option value="basica">Básica</option>
                <option value="frutas">Frutas</option>
                <option value="legumes">Legumes</option>
                <option value="cereais">Cereais</option>
            </select>
        </div>
        <div>
            <label for="opcao_cesta">Opção de Cesta:</label>
            <select name="opcao_cesta" id="opcao_cesta">
                <option value="">N/A</option>
                <option value="cesta_alternada">Cesta Alternada</option>
                <option value="mensal">Mensal</option>
                <option value="tempo_indeterminado">Tempo Indeterminado</option>
                <option value="suspensa">Suspensa</option>
            </select>
        </div>
        <div>
            <label for="cereais">Recebe Cereais?</label>
            <input type="checkbox" name="cereais" id="cereais">
        </div>
        <div>
            <label for="quantidade_cereais">Quantidade de Cereais:</label>
            <input type="number" name="quantidade_cereais" id="quantidade_cereais" min="0">
        </div>
        <div>
            <label for="frutas">Recebe Frutas?</label>
            <input type="checkbox" name="frutas" id="frutas">
        </div>
        <div>
            <label for="quantidade_frutas">Quantidade de Frutas:</label>
            <input type="number" name="quantidade_frutas" id="quantidade_frutas" min="0">
        </div>
        <div>
            <label for="nutren">Recebe Nutren?</label>
            <input type="checkbox" name="nutren" id="nutren">
        </div>
        <div>
            <label for="quantidade_nutren">Quantidade de Nutren:</label>
            <input type="number" name="quantidade_nutren" id="quantidade_nutren" min="0">
        </div>
        <div>
            <label for="fraldas">Recebe Fraldas?</label>
            <input type="checkbox" name="fraldas" id="fraldas">
        </div>
        <div>
            <label for="quantidade_fraldas">Quantidade de Fraldas:</label>
            <input type="number" name="quantidade_fraldas" id="quantidade_fraldas" min="0">
        </div>

        <button type="submit">Salvar Paciente</button>
    </form>
</div>
{% endblock %}
